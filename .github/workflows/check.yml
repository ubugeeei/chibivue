name: ci

on:
  push:
    branches:
      - '**'

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install
      - name: Check fmt
        run: pnpm fmt:check
      - name: Check lint
        run: pnpm lint
      - name: Check lint text
        run: pnpm lint:text
      - name: Check types
        run: pnpm tsc --noEmit
      - name: Check building
        run: pnpm build
      - name: Check test (e2e)
        run: pnpm test
